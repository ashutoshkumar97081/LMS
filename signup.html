<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Sign Up | Pro Level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .signup-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .signup-container input::placeholder {
            color: #bbb;
        }
        
        .signup-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1e90ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .signup-container button:hover {
            background: #1c86ee;
        }
        
        .signup-container .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-container .login-link a {
            color: #1e90ff;
            text-decoration: none;
        }
        
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
        /* Responsive */
        
        @media (max-width: 400px) {
            .signup-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Create Your Library Account</h2>
        <p>Sign up to access your library portal</p>
        <form id="signupForm" action="success.html">
            <input type="text" name="fullname" placeholder="College Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="text" name="username" placeholder="User ID" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="loginfile.html">Login here</a>
        </div>
    </div>

</body>

</html>
